<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function isEmail(str)
        {
            if(str == null) return;
            var reg = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/);
            return reg.test(str);
        }

        (function()
        {
            var str = 'test@hotmail.com';
            document.write(str + "的验证结果：" + isEmail(str) + '<br />');
            str = 'test@sina.vip.com';
            document.write(str + "的验证结果：" + isEmail(str)+'<br />');
            str = 'test.doc@gmail.com';
            document.write(str + "的验证结果：" + isEmail(str)+'<br />');
            str = 'te_stcom';
            document.write(str + "的验证结果：" + isEmail(str)+'<br />');
            str = 'te^^_st@sima.vip.com';
            document.write(str + "的验证结果：" + isEmail(str)+'<br />');
        })();
    </script>

</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical-align的使用</title>
    <style>
        img{width:200px;height:200px}
        .img{
            vertical-align:middle;
        }
        td{height:40px;vertical-align:middle;}
    </style>
</head>
<body>
<div><img class="img" src="a.jpg">看看我的位置</div>
<p>在表格中应用vertical-align属性</p>
<table>
    <tr>
        <td>
            同城旅游观光地点界面
        </td>
        <td>
            同城旅游观光地点界面
        </td>
    </tr>
</table>
</body>
</html>
